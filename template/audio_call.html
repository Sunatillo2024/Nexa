<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Audio Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.calling {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-entry.success {
            background: #d4edda;
            color: #155724;
        }

        .log-entry.error {
            background: #f8d7da;
            color: #721c24;
        }

        .audio-indicator {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .audio-indicator.active {
            display: block;
        }

        .audio-wave {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .audio-wave span {
            width: 4px;
            height: 30px;
            background: #667eea;
            border-radius: 2px;
            animation: wave 1s infinite ease-in-out;
        }

        .audio-wave span:nth-child(2) { animation-delay: 0.1s; }
        .audio-wave span:nth-child(3) { animation-delay: 0.2s; }
        .audio-wave span:nth-child(4) { animation-delay: 0.3s; }
        .audio-wave span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 30px; }
            50% { height: 50px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Nexa Audio Call</h1>
        <p class="subtitle">Real-time voice calling with WebRTC</p>

        <div class="section">
            <label>Your User ID:</label>
            <input type="text" id="userId" placeholder="Enter your user ID" value="user1">

            <label>Room ID:</label>
            <input type="text" id="roomId" placeholder="Enter room ID" value="default-room">
        </div>

        <div class="section">
            <button id="startCallBtn" onclick="startCall()">üéôÔ∏è Start Audio Call</button>
            <button id="leaveCallBtn" onclick="leaveCall()" class="btn-danger" disabled>üìû Leave Call</button>
        </div>

        <div class="audio-indicator" id="audioIndicator">
            <p><strong>üîä Audio Call Active</strong></p>
            <div class="audio-wave">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p style="margin-top: 10px; font-size: 12px; color: #666;">
                Your microphone is active
            </p>
        </div>

        <div id="status" class="status disconnected">Not Connected</div>

        <div class="log" id="log">
            <div class="log-entry info">Ready to start. Click "Start Audio Call" to begin.</div>
        </div>

        <!-- Hidden audio element for remote stream -->
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script>
        let socket = null;
        let peerConnection = null;
        let localStream = null;
        let mySid = null;
        let peerSid = null;
        let isCallActive = false;

        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }

        function connectSocket() {
            return new Promise((resolve, reject) => {
                socket = io('http://localhost:8000', {
                    transports: ['websocket', 'polling']
                });

                socket.on('connect', () => {
                    mySid = socket.id;
                    log(`‚úÖ Connected to server (SID: ${mySid})`, 'success');
                    updateStatus('Connected to Server', 'connected');
                    resolve();
                });

                socket.on('disconnect', () => {
                    log('‚ùå Disconnected from server', 'error');
                    updateStatus('Disconnected', 'disconnected');
                });

                socket.on('error', (data) => {
                    log(`‚ö†Ô∏è Error: ${data.message}`, 'error');
                    alert(data.message);
                });

                socket.on('joined_call', (data) => {
                    log(`‚úÖ Joined room: ${data.room_id} (${data.members_count} members)`, 'success');
                });

                socket.on('peer_joined', async (data) => {
                    log(`üë§ Peer joined: ${data.user_id}`, 'info');
                    peerSid = data.sid;

                    // Create offer when peer joins
                    await createOffer();
                });

                socket.on('offer', async (data) => {
                    log('üì• Received offer from peer', 'info');
                    peerSid = data.caller_sid;
                    await handleOffer(data.sdp);
                });

                socket.on('answer', async (data) => {
                    log('üì• Received answer from peer', 'success');
                    await handleAnswer(data.sdp);
                });

                socket.on('candidate', async (data) => {
                    log('üßä Received ICE candidate', 'info');
                    await handleCandidate(data.candidate);
                });

                socket.on('peer_disconnected', () => {
                    log('‚ùå Peer disconnected', 'error');
                    alert('The other user has left the call.');
                    leaveCall();
                });

                socket.on('peer_left', () => {
                    log('üëã Peer left the call', 'info');
                    alert('The other user has left the call.');
                    leaveCall();
                });

                socket.on('connect_error', (error) => {
                    log(`Connection error: ${error}`, 'error');
                    reject(error);
                });
            });
        }

        async function startCall() {
            try {
                const userId = document.getElementById('userId').value;
                const roomId = document.getElementById('roomId').value;

                if (!userId || !roomId) {
                    alert('Please enter both User ID and Room ID');
                    return;
                }

                document.getElementById('startCallBtn').disabled = true;
                updateStatus('Connecting...', 'calling');

                // Connect to Socket.IO server
                await connectSocket();

                // Get microphone access
                log('üé§ Requesting microphone access...', 'info');
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                log('‚úÖ Microphone access granted', 'success');

                // Join the call room
                socket.emit('join_call', { user_id: userId, room_id: roomId });

                // Create peer connection
                createPeerConnection();

                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                isCallActive = true;
                document.getElementById('leaveCallBtn').disabled = false;
                document.getElementById('audioIndicator').classList.add('active');
                updateStatus('In Call - Waiting for peer...', 'calling');

            } catch (error) {
                log(`‚ùå Error starting call: ${error.message}`, 'error');
                alert(`Failed to start call: ${error.message}`);
                document.getElementById('startCallBtn').disabled = false;
                updateStatus('Error', 'disconnected');
            }
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(iceServers);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate && peerSid) {
                    log('üßä Sending ICE candidate to peer', 'info');
                    socket.emit('candidate', {
                        target_sid: peerSid,
                        candidate: event.candidate
                    });
                }
            };

            peerConnection.ontrack = (event) => {
                log('üîä Receiving remote audio stream', 'success');
                const remoteAudio = document.getElementById('remoteAudio');
                remoteAudio.srcObject = event.streams[0];
                updateStatus('Call Connected - Audio Active', 'connected');
            };

            peerConnection.oniceconnectionstatechange = () => {
                log(`ICE Connection State: ${peerConnection.iceConnectionState}`, 'info');

                if (peerConnection.iceConnectionState === 'connected') {
                    log('‚úÖ Peer-to-peer connection established', 'success');
                    updateStatus('Call Connected - Audio Active', 'connected');
                } else if (peerConnection.iceConnectionState === 'disconnected' ||
                           peerConnection.iceConnectionState === 'failed') {
                    log('‚ö†Ô∏è Connection quality degraded', 'error');
                }
            };
        }

        async function createOffer() {
            try {
                log('üì§ Creating offer...', 'info');
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                socket.emit('offer', {
                    target_sid: peerSid,
                    sdp: offer.sdp
                });
                log('‚úÖ Offer sent to peer', 'success');
            } catch (error) {
                log(`‚ùå Error creating offer: ${error.message}`, 'error');
            }
        }

        async function handleOffer(sdp) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: 'offer',
                    sdp: sdp
                }));

                log('üì§ Creating answer...', 'info');
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('answer', {
                    caller_sid: peerSid,
                    sdp: answer.sdp
                });
                log('‚úÖ Answer sent to peer', 'success');
            } catch (error) {
                log(`‚ùå Error handling offer: ${error.message}`, 'error');
            }
        }

        async function handleAnswer(sdp) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: 'answer',
                    sdp: sdp
                }));
                log('‚úÖ Answer processed', 'success');
            } catch (error) {
                log(`‚ùå Error handling answer: ${error.message}`, 'error');
            }
        }

        async function handleCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                log('‚úÖ ICE candidate added', 'success');
            } catch (error) {
                log(`‚ùå Error adding ICE candidate: ${error.message}`, 'error');
            }
        }

        function leaveCall() {
            if (socket && isCallActive) {
                const roomId = document.getElementById('roomId').value;
                socket.emit('leave_call', { room_id: roomId });
                socket.disconnect();
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            const remoteAudio = document.getElementById('remoteAudio');
            remoteAudio.srcObject = null;

            document.getElementById('startCallBtn').disabled = false;
            document.getElementById('leaveCallBtn').disabled = true;
            document.getElementById('audioIndicator').classList.remove('active');

            updateStatus('Call Ended', 'disconnected');
            log('üìû Call ended', 'info');

            isCallActive = false;
            socket = null;
            peerSid = null;
        }
    </script>
</body>
</html>
